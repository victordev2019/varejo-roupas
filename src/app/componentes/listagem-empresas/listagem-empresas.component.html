<div class="container">
    <table mat-table [dataSource]="empresas" class="mat-elevation-z8">
  <ng-container matColumnDef="cnpj">
    <th mat-header-cell *matHeaderCellDef> Cnpj</th>
    <td mat-cell *matCellDef="let element"> {{element.cnpj | formatCnpj}} </td>
  </ng-container>
  <ng-container matColumnDef="razaoSocial">
    <th mat-header-cell *matHeaderCellDef> Razão Social </th>
    <td mat-cell *matCellDef="let element"> {{element.razaoSocial}} </td>
  </ng-container>
  <ng-container matColumnDef="cep">
    <th mat-header-cell *matHeaderCellDef> Cep </th>
    <td mat-cell *matCellDef="let element"> {{element.cep | formatCep}} </td>
  </ng-container>
 <ng-container matColumnDef="estado">
    <th mat-header-cell *matHeaderCellDef> Estado </th>
    <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
  </ng-container>
  
 <ng-container matColumnDef="acoes">
    <th mat-header-cell *matHeaderCellDef> Ações </th>
    <td mat-cell *matCellDef="let element"> 
    <button mat-flat-button color="primary" *ngIf="element && element.id" [routerLink]="['alterar', element.id]">Editar</button>    
    <button mat-flat-button color="primary" (click)="excluirEmpresa(element.id)">Excluir</button> 
    </td>
  </ng-container>
<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
